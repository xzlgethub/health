    <style>
        .dataTable .details {
            background-color: #45B6AF;
        }
        .portlet.light.bordered {
            border: 0px solid #e1e1e1 !important;
        }


        .pages a,.pages span {
            display:inline-block;
            padding:2px 5px;
            margin:0 1px;
            border:1px solid #f0f0f0;
            -webkit-border-radius:3px;
            -moz-border-radius:3px;
            border-radius:3px;
        }
        .pages a,.pages li {
            display:inline-block;
            list-style: none;
            text-decoration:none; color:#58A0D3;
        }
        .pages a.first,.pages a.prev,.pages a.next,.pages a.end{
            margin:0;
        }
        .pages a:hover{
            border-color:#50A8E6;
        }
        .pages span.current{
            background:#50A8E6;
            color:#FFF;
            font-weight:700;
            border-color:#50A8E6;
        }
    </style>

<body class="page-header-fixed page-quick-sidebar-over-content ">
<!-- BEGIN HEADER -->
<include file="Public/head" />
<!-- END HEADER -->

</div>
<!-- BEGIN CONTAINER -->
<div class="page-container">
    <div class="page-sidebar-wrapper">
        <div class="page-sidebar navbar-collapse collapse">
            <ul class="page-sidebar-menu" data-keep-expanded="false" data-auto-scroll="true" data-slide-speed="200">
                <include file="Public/common" />
            </ul>
        </div>
    </div>
    <div class="page-content-wrapper">
        <div class="page-content">
            <div class="page-bar" style="margin-bottom:20px;margin-top:-10px;">
                <ul class="page-breadcrumb">
                    <li>
                        <i class="fa fa-home"></i>
                        <a href="__MODULE__/User/index">用户管理</a>
                    </li>
                    <li>
                        <i class="fa fa-angle-right"></i>
                        <small style="color:#888888">用户预览</small>
                    </li>
                </ul>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="portlet light portlet-fit portlet-datatable bordered" id="form_wizard_1">
                        <div class="portlet-title">
                            <div class="caption">
                                <i class="fa fa-globe"></i>用户预览
                            </div>
                        </div>
                        <div class="portlet-body">
                            <div class="row">
                                <div class="col-md-3 col-md-push-0">
                                    <!--<if condition="RuleCheck('Manage/Management/add',$_SESSION['uid'])">
                                        <div class="btn-group">
                                            <a class="btn red-intense" href="__CONTROLLER__/add"><i class="fa fa-plus"></i> 管理员</a>
                                        </div>
                                    </if>-->
                                </div>
                                <div class="col-md-8 col-md-push-2">
                                    <div class="row">
                                        <form action="__CONTROLLER__/index" method="get">
                                            <!--<div class="col-md-3 col-md-push-5">
                                                <select class="form-control" id="type" name="xx">
                                                    <option value="xm">姓名</option>
                                                    <option value="zh">帐号</option>
                                                    <option value="sj">手机号</option>
                                                    <option value="qx">权限组</option>
                                                </select>
                                            </div>-->
                                            <div class="col-md-8 col-md-push-2" >
                                                <input type="hidden" name="type" value="1">
                                                <input type="text" name="sele" placeholder="请输入（姓名/手机号）内容进行搜索" class="form-control" value="{$sele}">
                                            </div>
                                            <div class="col-md-1 col-md-push-1" style="margin-left:0px;">
                                                <input type="hidden" value="1" name="p">
                                                <input type="submit" value="搜索" class="btn btn-success"/>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                            <table class="table table-striped table-bordered table-hover" style="margin-top:10px">
                                <thead>
                                <tr>
                                    <th>头像</th>
                                    <th>姓名&nbsp;&nbsp;</th>
                                    <th>性别</th>
                                    <th>手机号</th>
                                    <th>LIFE</th>
                                    <th>LIS</th>
                                    <th>前台登录操作</th>
                                    <th>查看用户每日步数</th>
                                    <th>健康资料</th>
                                    <th>注册时间</th>
                                    <th>操作</th>
                                </tr>
                                </thead>
                                <tbody>
                                <volist name="res" id="vo" >
                                    <tr>
                                        <td><img src="__PUBLIC__/{$vo.thumbpic}" width="25" height="25"></td>
                                        <td>{$vo.name}</td>
                                        <td>{$vo.sex}</td>
                                        <td>{$vo.phone}</td>
                                        <td>{$vo.life}</td>
                                        <td>{$vo.lis}</td>
                                        <td>
                                            <if condition="RuleCheck('Manage/User/stateUser',$_SESSION['uid'])">
                                                <if condition="$vo.status eq 0">
                                                    <a href="__CONTROLLER__/statusUser/id/{$vo.id}/type/1/page/{$page}/sele/{$sele}" class="btn  btn-xs">【取消限制】</a>
                                                <elseif condition="$vo.status eq 1"/>
                                                    <a href="__CONTROLLER__/statusUser/id/{$vo.id}/type/0/page/{$page}/sele/{$sele}" class="btn btn-danger btn-xs">【限制登录】</a>
                                                </if>
                                            </if>
                                        </td>
                                        <td><a href="__CONTROLLER__/userStep/id/{$vo.id}">查询该用户步数</a></td>
                                        <td><a href="__CONTROLLER__/userReport/id/{$vo.id}">查看资料</a></td>
                                        <td>{$vo.createtime}</td>
                                        <td>
                                            <if condition="RuleCheck('Manage/User/edit',$_SESSION['uid'])">
                                                <a href="__CONTROLLER__/edit/id/{$vo.id}/p/{$page}/sele/{$sele}" >修改</a> |
                                            </if>
                                            <if condition="RuleCheck('Manage/User/del',$_SESSION['uid'])">
                                                <a href="javascript:del({$vo.id},{$page},{$sele});">删除 </a>
                                            </if>
                                        </td>
                                    </tr>
                                </volist>
                                </tbody>
                            </table>
                            <div class="row">
                                <div class="col-md-10 col-md-push-3">
                                    <!--<div class="pagination">-->
                                        <!--<ul>-->
                                            <div class="pages">
                                                {$show}
                                            </div>
                                        <!--</ul>-->
                                    <!--</div>-->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    jQuery(document).ready(function() {
        Metronic.init(); // init metronic core components
        Layout.init(); // init current layout
        QuickSidebar.init(); // init quick sidebar
        Demo.init(); // init demo features
        TableAdvanced.init();
        Layout.setSidebarMenuActiveLink('set', $('#user'));
    });

    function del(id,p,sele){
        if(sele==undefined){
            sele = '';
        }
        if(confirm("确定要删除该条数据吗？")){
            //跳转网页,并携带参数
            window.location="__CONTROLLER__/del/id/"+id+"/p/"+p+"/sele/"+sele;
        }
    }

   function li(id,type,ty){
        if(confirm("确定限制登陆吗？")){
            //跳转网页,并携带参数
            window.location="__CONTROLLER__/stateUser/id/"+id+"/type/"+type+"/ty/"+ty;
        }
    }

    function lim(id,type,ty){
        if(confirm("确定取消限制吗？")){
            //跳转网页,并携带参数
            window.location="__CONTROLLER__/stateUser/id/"+id+"/type/"+type+"/ty/"+ty;
        }
    }

</script>
