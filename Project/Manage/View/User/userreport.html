    <style>
        .dataTable .details {
            background-color: #45B6AF;
        }
        .portlet.light.bordered {
            border: 0px solid #e1e1e1 !important;
        }


        .pages a,.pages span {
            display:inline-block;
            padding:2px 5px;
            margin:0 1px;
            border:1px solid #f0f0f0;
            -webkit-border-radius:3px;
            -moz-border-radius:3px;
            border-radius:3px;
        }
        .pages a,.pages li {
            display:inline-block;
            list-style: none;
            text-decoration:none; color:#58A0D3;
        }
        .pages a.first,.pages a.prev,.pages a.next,.pages a.end{
            margin:0;
        }
        .pages a:hover{
            border-color:#50A8E6;
        }
        .pages span.current{
            background:#50A8E6;
            color:#FFF;
            font-weight:700;

        }

<body class="page-header-fixed page-quick-sidebar-over-content ">
<!-- BEGIN HEADER -->
<include file="Public/head" />
<!-- END HEADER -->
<div class="clearfix">
</div>
<!-- BEGIN CONTAINER -->
<div class="page-container">
    <div class="page-sidebar-wrapper">
        <div class="page-sidebar navbar-collapse collapse">
            <ul class="page-sidebar-menu" data-keep-expanded="false" data-auto-scroll="true" data-slide-speed="200">
                <include file="Public/common" />
            </ul>
        </div>
    </div>
    <div class="page-content-wrapper">
        <div class="page-content">
            <div class="page-bar" style="margin-bottom:20px;margin-top:-10px;">
                <ul class="page-breadcrumb">
                    <li>
                        <i class="fa fa-home"></i>
                        <a href="__MODULE__/User/index">用户管理</a>
                    </li>
                    <li>
                        <i class="fa fa-angle-right"></i>
                        <small style="color:#888888">用户健康资料预览</small>
                    </li>
                </ul>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="portlet light portlet-fit portlet-datatable bordered" id="form_wizard_1">
                        <div class="portlet-title">
                            <div class="caption">
                                <i class="fa fa-globe"></i>{$user.name}健康资料预览
                            </div>
                        </div>
                        <div class="portlet-body">
                            <div class="row">
                                <div class="col-md-3 col-md-push-0">

                                </div>
                                <div class="col-md-8 col-md-push-2">
                                    <div class="row">
                                        <!--<form action="__CONTROLLER__/index" method="get">-->

                                        <!--<div class="col-md-8 col-md-push-2" >-->
                                        <!--<input type="hidden" name="type" value="1">-->
                                        <!--<input type="text" name="sele" placeholder="请输入（步数）内容进行搜索" class="form-control" value="{$sele}">-->
                                        <!--</div>-->
                                        <!--<div class="col-md-1 col-md-push-1" style="margin-left:0px;">-->
                                        <!--<input type="hidden" value="1" name="p">-->
                                        <!--<input type="submit" value="搜索" class="btn btn-success"/>-->
                                        <!--</div>-->
                                        <!--</form>-->
                                    </div>
                                </div>
                            </div>
                            <table class="table table-striped table-bordered table-hover" style="margin-top:10px">
                                <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>报告图</th>
                                    <th>报告描述</th>
                                    <th>报告类型</th>
                                    <th>审核状态</th>
                                    <th>创建时间</th>
                                    <th>操作</th>
                                </tr>
                                </thead>
                                <tbody>
                                <volist name="res" id="vo" >
                                    <tr>
                                        <td>{$vo.id}</td>
                                        <td><img src="__PUBLIC__/{$vo.thumbpic}"></td>
                                        <td>{$vo.info}</td>
                                        <td>
                                            <if condition="$vo.reporttype eq 1">
                                                体检报告
                                                <else />
                                                病历报告
                                            </if>
                                        </td>
                                        <td>
                                            <if condition="$vo.audittype eq 0">
                                                <a href="__CONTROLLER__/auditAction/id/{$vo.id}/uid/{$uid}/type/1/p/{$p}">通过</a>|
                                                <a href="__CONTROLLER__/auditAction/id/{$vo.id}/uid/{$uid}/type/2/p/{$p}">未通过</a>
                                                <else />
                                                <if condition="$vo.audittype eq 1">通过<else />未通过</if>
                                            </if>
                                        </td>
                                        <td>{$vo.createtime}</td>
                                        <td><a href="__CONTROLLER__/userAuditShow/id/{$vo.id}/uid/{$uid}/p/{$p}">预览</a></td>
                                    </tr>
                                </volist>
                                </tbody>
                            </table>
                            <div class="row">
                                <div class="col-md-10 col-md-push-3">
                                    <div class="pages">
                                        {$show}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
