<body class="page-header-fixed page-quick-sidebar-over-content " style="width: 100%;">
<!-- BEGIN HEADER -->
<include file="Public/head" />
<!-- END HEADER -->
<div class="clearfix">
</div>
<!-- BEGIN CONTAINER -->
<div class="page-container">
    <div class="page-sidebar-wrapper">
        <div class="page-sidebar navbar-collapse collapse">
            <ul class="page-sidebar-menu" data-keep-expanded="false" data-auto-scroll="true" data-slide-speed="200">
                <include file="Public/common" />
            </ul>
        </div>
    </div>
    <div class="page-content-wrapper">
        <div class="page-content">
            <div class="page-bar" style="margin-bottom:20px;margin-top:-10px;">
                <ul class="page-breadcrumb">
                    <li>
                        <i class="fa fa-home"></i>
                        <a href="__MODULE__/Vido/index">视频管理</a>
                    </li>
                    <li>
                        <i class="fa fa-angle-right"></i>
                        <small style="color:#888888">视频修改</small>
                    </li>
                </ul>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <!-- BEGIN EXAMPLE TABLE PORTLET-->
                    <div class="portlet light portlet-fit portlet-datatable bordered" id="form_wizard_1">
                        <div class="portlet-title">
                            <div class="caption">
                                <i class="fa fa-globe"></i>视频修改
                            </div>
                        </div>
                        <div class="portlet-body">
                            <form role="form" id="commentForm" class="form-horizontal" enctype="multipart/form-data" action="__CONTROLLER__/editAction" method="post">
                                <div class="form-group">
                                    <label class="control-label col-md-2">视频名称</label>
                                    <div class="col-md-10">
                                        <input type="text" name="name" value="<{$res.name}>" class="form-control" required />
                                    </div>
                                </div>
                                <!--<div class="form-group">
                                    <label class="control-label col-md-2">封面图片</label>
                                    <div class="col-md-10">
                                        <input type="file" id="file" name="pic" class="form-control" accept="image/*" required />
                                    </div>
                                </div>
                                <div class="form-group" >
                                    <label class="control-label col-md-2"></label>
                                    <div class="col-md-10">
                                        注：上传图片不要超过1M大小，后缀名为： 'jpg', 'gif', 'png', 'jpeg'。
                                    </div>
                                </div>-->
                                <div class="form-group">
                                    <label class="control-label col-md-2">上传文件</label>
                                    <div class="col-md-10">
                                        <div id="i_select_files">
                                        </div>

                                        <div id="i_stream_files_queue">
                                        </div>
                                        <button type="button" onclick="javascript:_t.upload();">开始上传</button>|
                                        <button type="button" onclick="javascript:_t.stop();">停止上传</button>|
                                        <button type="button" onclick="javascript:_t.cancel();">取消</button>
                                        <!--|<button onclick="javascript:_t.disable();">禁用文件选择</button>|<button onclick="javascript:_t.enable();">启用文件选择</button>-->
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-2">介绍</label>
                                    <div class="col-md-10">
                                        <textarea name="introduce" class="form-control font-color" cols="40" rows="5" required ><{$res.introduce}></textarea>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-md-5"></div>
                                    <div class="col-md-4">
                                        <input type="hidden" value="<{$res.id}>" name="id" />
                                        <input type="submit" value="提交" id="submit" class="btn btn-success" style='width:100px;'/>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript">

        filesQueueHeight : 80, /** 文件上传容器的高度（px）, 默认: 450 */

        autoUploading: false, /** 选择文件后是否自动上传, 默认: true */

		extFilters: [".MP4",".PDF",".AVI",".WMV",".FLV",".SWF",".RMVB"], /** 允许的文件扩展名, 默认: [] */
