            <h3 style="margin-top: -10px;">图片预览</h3>
            <div class="page-bar" style="margin-bottom:10px;">
                <ul class="page-breadcrumb">

                        <i class="fa fa-home"></i>

                    <li>
                        <small style="color:#888888">图片预览</small>
                    </li>
                </ul>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <div class="portlet box blue-madison">
                        <div class="portlet-title">
                            <div class="caption">
                                <i class="fa fa-globe"></i>图片预览
                            </div>
                            <div class="tools">
                                <a href="javascript:;" class="reload">
                                </a>
                                <a href="javascript:;" class="remove">
                                </a>
                            </div>
                        </div>
                        <div class="portlet-body">
                            <div class="col-md-6" style="margin-top:7px;margin-left:-15px">
                                <div class="btn-group">
                                    <a class="btn green" href="__CONTROLLER__/add"><i class="fa fa-plus"></i> 图片添加
                                    </a>
                                </div>
                            </div>
                            <table class="table table-striped table-bordered table-hover" id="sample_editable_1">
                                <thead>
                                <tr>
                                    <th>图片</th>
                                    <th>操作</th>
                                </tr>
                                </thead>
                                <tbody>
                                <foreach name="res" item="res">
                                    <tr>
                                        <td>
                                            <img src="__PUBLIC__/file/<{$res.picname}>" class="img-responsive" style="width:50px"/>
                                        </td>
                                        <td>
                                            <a href="javascript:del(<{$res.id}>);">删除 </a> |
                                            <a href="__CONTROLLER__/edit/id/<{$res.id}>">修改 </a>
                                        </td>
                                    </tr>
                                </foreach>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
