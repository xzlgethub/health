<div class="page-container">
    <div class="page-sidebar-wrapper">
        <div class="page-sidebar navbar-collapse collapse">
            <ul class="page-sidebar-menu" data-keep-expanded="false" data-auto-scroll="true" data-slide-speed="200">
                <include file="Public/common" />
            </ul>
        </div>
    </div>
    <!-- END SIDEBAR -->
    <!-- BEGIN CONTENT -->
    <div class="page-content-wrapper">
        <div class="page-content">
            <div class="page-bar" style="margin-bottom:20px;margin-top:-10px;">
                <ul class="page-breadcrumb">
                    <li>
                        <i class="fa fa-home"></i>
                        <a href="__MODULE__/Rule/RuleGroup">权限管理</a>
                    </li>
                    <li>
                        <i class="fa fa-angle-right"></i>
                        <small style="color:#888888">权限组预览</small>
                    </li>
                </ul>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <div class="portlet light portlet-fit portlet-datatable bordered" id="form_wizard_1">
                        <div class="portlet-title">
                            <div class="caption">
                                <i class="fa fa-globe"></i>权限组预览
                            </div>
                        </div>
                        <div class="portlet-body">
                            <div class="row">
                                <div class="col-md-3 col-md-push-0">
                                    <if condition="RuleCheck('Manage/Rule/addRuleGroup',$_SESSION['uid'])">
                                        <div class="btn-group">
                                            <a class="btn red-intense" href="__CONTROLLER__/addRuleGroup"><i class="fa fa-plus"></i> 权限</a>
                                        </div>
                                    </if>
                                </div>
                                <div class="col-md-5 col-md-push-4">
                                    <div class="row">
                                        <form action="__CONTROLLER__/RuleGroup" method="get">
                                            <div class="col-md-5 col-md-push-6" >
                                                <!--<input type="hidden" name="type" value="1">-->
                                                <input type="text" name="sele" class="form-control" value="{$sele}">
                                            </div>
                                            <div class="col-md-1 col-md-push-5" style="margin-left:-12px">
                                                <input type="hidden" value="1" name="p">
                                                <input type="submit" value="搜索" class="btn btn-success"/>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>

                            <table class="table table-striped table-bordered table-hover" style="margin-top:10px">
                                <thead>
                                <tr>
                                    <th>权限组名称</th>
                                    <th>具备权限</th>
                                    <th>状态</th>
                                    <th>操作</th>
                                </tr>
                                </thead>
                                <tbody>
                                <foreach name="res" item="res" >
                                    <tr>
                                        <td>{$res.title}</td>
                                        <td><a data-toggle="modal" data-target="#RuleModal" para-data="{$res.rules}" class="lookup">点击查看</a></td>
                                        <td>
                                            <if condition="$res['status'] eq 1 ">开启<else />关闭</if>
                                        </td>
                                        <td>
                                            <if condition="RuleCheck('Manage/Rule/editAGaction',$_SESSION['uid'])">
                                            <a href="__CONTROLLER__/editRuleGroup/id/{$res.id}/p/{$page}/sele/{$sele}">修改</a> |
                                            </if>
                                            <if condition="RuleCheck('Manage/Rule/delRuleGroup',$_SESSION['uid'])">
                                            <a href="javascript:delRuleGroup({$res.id},{$page},{$sele});">删除 </a>
                                            </if>
                                        </td>
                                    </tr>
                                </foreach>
                                </tbody>
                            </table>
                            <div class="row">
                                <div class="col-md-10 col-md-push-3">
                                    <!--<div class="pagination">-->
                                        <!--<ul>-->
                                            <div class="pages">
                                                {$show}
                                            </div>
                                        <!--</ul>-->
                                    <!--</div>-->
                                </div>
                            </div>
                        </div>

    jQuery(document).ready(function () {
        Metronic.init(); // init metronic core components
        Layout.init(); // init current layout
        QuickSidebar.init(); // init quick sidebar
        TableEditable.init();
        Layout.setSidebarMenuActiveLink('set', $('#RuleGroup'));
    });

    $(function () {
        var type = $('#changetype').attr('data-value');
        type && $('#changetype').val(type)
    })
</script>
<script>
    function delRuleGroup(id,page,sele){
        if(sele==undefined){
            sele='';
        }
        if(confirm("确定要删除该条数据吗？")){
            //跳转网页,并携带参数
            window.location="__CONTROLLER__/delRuleGroup/id/"+id+"/p/"+page+"/sele/"+sele;
        }
    }

    // 点击查看权限事件
    $(".lookup").click(function(){
        // 获取 具备权限id
        var rules = $(this).attr('para-data');
        if(rules){
           // 发送ajax请求获取权限名称
            $.ajax({
                url: '__CONTROLLER__/findRule',
                type: 'POST',
                dataType: 'json',
                data: {rules: rules},
                success: function(data){
                    $('#showRule').html('');
                    $('#showRule').html(data);
                },
                error: function(){
                    alert('获取权限错误...');
                },
                async: false
            })
        }else{
            $('#showRule').html('该权限组无任何权限哟!!!');
        }
    })
</script>
