<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>平台管理</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <meta content="" name="description"/>
    <meta content="" name="Ruleor"/>
    <!-- BEGIN GLOBAL MANDATORY STYLES -->
    <link href="__PUBLIC__/assets/global/plugins/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
    <link href="__PUBLIC__/assets/global/plugins/simple-line-icons/simple-line-icons.min.css" rel="stylesheet" type="text/css"/>
    <link href="__PUBLIC__/assets/global/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="__PUBLIC__/assets/global/plugins/uniform/css/uniform.default.css" rel="stylesheet" type="text/css"/>
    <link href="__PUBLIC__/assets/global/plugins/bootstrap-switch/css/bootstrap-switch.min.css" rel="stylesheet" type="text/css"/>
    <!-- END GLOBAL MANDATORY STYLES -->
    <!-- BEGIN THEME STYLES -->
    <link href="__PUBLIC__/assets/global/css/components.css" id="style_components" rel="stylesheet" type="text/css"/>
    <link href="__PUBLIC__/assets/global/css/plugins.css" rel="stylesheet" type="text/css"/>
    <link href="__PUBLIC__/assets/admin/layout/css/layout.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/assets/global/plugins/bootstrap-summernote/summernote.css">
    <link id="style_color" href="__PUBLIC__/assets/admin/layout/css/themes/darkblue.css" rel="stylesheet" type="text/css"/>
    <link href="__PUBLIC__/assets/admin/layout/css/custom.css" rel="stylesheet" type="text/css"/>
    <!-- END THEME STYLES -->
    <link rel="shortcut icon" href="favicon.ico"/>
    <style>
        .note-editor.fullscreen{
            top:45px;
        }
        .portlet.light.bordered {
            border: 0px solid #e1e1e1 !important;
        }
    </style>
</head>
<body class="page-header-fixed page-quick-sidebar-over-content ">
<!-- BEGIN HEADER -->
<include file="Public/head" />
<!-- END HEADER -->
<div class="clearfix">
</div>
<!-- BEGIN CONTAINER -->
<div class="page-container">
    <!-- BEGIN SIDEBAR -->
    <div class="page-sidebar-wrapper">
        <div class="page-sidebar navbar-collapse collapse">
            <ul class="page-sidebar-menu" data-keep-expanded="false" data-auto-scroll="true" data-slide-speed="200">
                <include file="Public/common" />
            </ul>
        </div>
    </div>
    <div class="page-content-wrapper">
        <div class="page-content">
            <div class="page-bar" style="margin-bottom:20px;margin-top:-10px;">
                <ul class="page-breadcrumb">
                    <li>
                        <i class="fa fa-home"></i>
                        <a href="__MODULE__/Rule/index">权限管理</a>
                    </li>
                    <li>
                        <i class="fa fa-angle-right"></i>
                        <small style="color:#888888">权限修改</small>
                    </li>
                </ul>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <div class="portlet light portlet-fit portlet-datatable bordered" id="form_wizard_1">
                        <div class="portlet-title">
                            <div class="caption">
                                <i class="fa fa-globe"></i>权限修改
                            </div>
                        </div>
                        <div class="portlet-body">
                            <form role="form" class="form-horizontal" action="__CONTROLLER__/editAction" method="post">
                                <div class="form-body">
                                    <div class="form-group">
                                        <label class="control-label col-md-2">权限名称</label>
                                        <div class="col-md-10">
                                            <input type="text" class="form-control" name="title" value="{$res['title']}">
                                        </div>
                                    </div>
                                    <div class="form-group" style="margin-top:10px">
                                        <label class="control-label col-md-2">设置权限路径</label>
                                        <div class="col-md-10">
                                            <input type="text" value="{$res['name']}" class="form-control" name="name" placeholder="例如， Admin / 控制器名 / 方法名">
                                        </div>
                                    </div>
                                    <div class="form-group" style="margin-top:10px">
                                        <label class="control-label col-md-2">类别</label>
                                        <div class="col-md-10">
                                            <select name="classify" id="classify">
                                                <option value="0">请选择</option>
                                                <option value="1" <if condition="$res['classify'] eq 1">selected</if> >首页</option>
                                                <option value="2" <if condition="$res['classify'] eq 2">selected</if> >用户管理</option>
                                                <option value="3" <if condition="$res['classify'] eq 3">selected</if> >管理员管理</option>
                                                <option value="4" <if condition="$res['classify'] eq 4">selected</if> >权限管理</option>
                                                <option value="5" <if condition="$res['classify'] eq 5">selected</if> >产品管理</option>
                                                <option value="6" <if condition="$res['classify'] eq 6">selected</if> >Logo管理</option>
                                                <option value="7" <if condition="$res['classify'] eq 7">selected</if> >版权管理</option>
                                                <option value="8" <if condition="$res['classify'] eq 8">selected</if> >常见问题管理</option>
                                                <option value="9" <if condition="$res['classify'] eq 9">selected</if> >关于我们</option>
                                                <option value="10" <if condition="$res['classify'] eq 10">selected</if> >意见反馈</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group" style="margin-top:10px">
                                        <label class="control-label col-md-2">状态</label>
                                        <div class="col-md-10">
                                            <div class="btn-group">
                                                <button type="button" class="btn <if condition="$res['status'] eq 1 ">btn-info<else />btn-default</if>" name="putaway" status="1">开启</button>
                                                <button type="button" class="btn <if condition="$res['status'] eq 0 ">btn-info<else />btn-default</if>" name="putaway" status="0">关闭</button>
                                                <input type="hidden" name="status" value="<{$res['status']}>">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group" style="margin-top:10px;">
                                        <div class="col-md-4 col-md-offset-1"></div>
                                        <div class="col-md-4">
                                            <input type="hidden" name="id" value="{$res['id']}">
                                            <input type="hidden" name="p" value="{$p}">
                                            <input type="hidden" name="sele" value="{$sele}">
                                            <input type="submit" value="提交" class="btn btn-success" style='width:100px;'/>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <!-- END EXAMPLE TABLE PORTLET-->
                </div>
            </div>
            <!-- END PAGE CONTENT-->
        </div>
    </div>
    <!-- END CONTENT -->
</div>
<!-- END CONTAINER -->
<!-- BEGIN FOOTER -->
<include file="Public/foot" />

<script src="__PUBLIC__/assets/global/plugins/respond.min.js"></script>
<script src="__PUBLIC__/assets/global/plugins/excanvas.min.js"></script>

<script src="__PUBLIC__/assets/global/plugins/jquery.min.js" type="text/javascript"></script>
<script src="__PUBLIC__/assets/global/plugins/jquery-migrate.min.js" type="text/javascript"></script>
<!-- IMPORTANT! Load jquery-ui.min.js before bootstrap.min.js to fix bootstrap tooltip conflict with jquery ui tooltip -->
<script src="__PUBLIC__/assets/global/plugins/jquery-ui/jquery-ui.min.js" type="text/javascript"></script>
<script src="__PUBLIC__/assets/global/plugins/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>

<script type="text/javascript" src="__PUBLIC__/assets/global/plugins/select2/select2.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/assets/global/plugins/datatables/media/js/jquery.dataTables.min.js"></script>

<!--开始页面级别的脚本-->
<script src="__PUBLIC__/assets/global/scripts/metronic.js" type="text/javascript"></script>
<script src="__PUBLIC__/assets/admin/layout/scripts/layout.js" type="text/javascript"></script>
<script src="__PUBLIC__/assets/admin/layout/scripts/demo.js" type="text/javascript"></script>
<script src="__PUBLIC__/assets/admin/pages/scripts/table-editable.js"></script>
<script src="__PUBLIC__/assets/admin/pages/scripts/components-editors.js"></script>
<script>
    jQuery(document).ready(function() {
        Metronic.init(); // init metronic核心组件
        Layout.init(); //初始化当前布局
        Demo.init(); // init演示功能
        TableEditable.init();
        ComponentsEditors.init();
        Layout.setSidebarMenuActiveLink('set', $('#Rule'));
    });
</script>
<script type="text/javascript">
    // 启用、关闭
    $('button[name=putaway]').click(function(){
        $(this).removeClass('btn-default').addClass('btn-info').siblings().removeClass('btn-info').addClass('btn-default');
        var btn_putaway = $(this).attr('class');
        if(btn_putaway=='btn btn-info'){
            // 获取当前的status状态
            var status_putaway = $(this).attr('status');
            // 设置到隐藏input中
            $(this).parent().find('input[name=status]').attr('value',status_putaway);
        }
    })
</script>
</body>
<!-- END BODY -->
</html>
