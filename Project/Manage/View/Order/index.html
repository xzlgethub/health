    <style>
        .dataTable .details {
            background-color: #45B6AF;
        }
        .portlet.light.bordered {
            border: 0px solid #e1e1e1 !important;
        }


        .pages a,.pages span {
            display:inline-block;
            padding:2px 5px;
            margin:0 1px;
            border:1px solid #f0f0f0;
            -webkit-border-radius:3px;
            -moz-border-radius:3px;
            border-radius:3px;
        }
        .pages a,.pages li {
            display:inline-block;
            list-style: none;
            text-decoration:none; color:#58A0D3;
        }
        .pages a.first,.pages a.prev,.pages a.next,.pages a.end{
            margin:0;
        }

            border-color:#50A8E6;

<body class="page-header-fixed page-quick-sidebar-over-content ">
<!-- BEGIN HEADER -->
<include file="Public/head" />
<!-- END HEADER -->
<div class="clearfix">
</div>
<!-- BEGIN CONTAINER -->
<div class="page-container">
    <div class="page-sidebar-wrapper">
        <div class="page-sidebar navbar-collapse collapse">
            <ul class="page-sidebar-menu" data-keep-expanded="false" data-auto-scroll="true" data-slide-speed="200">
                <include file="Public/common" />
            </ul>
        </div>
    </div>
    <div class="page-content-wrapper">
        <div class="page-content">
            <div class="page-bar" style="margin-bottom:20px;margin-top:-10px;">
                <ul class="page-breadcrumb">
                    <li>
                        <i class="fa fa-shopping-cart"></i>
                        <a href="__MODULE__/Order/index">订单管理</a>
                    </li>
                    <li>
                        <i class="fa fa-angle-right"></i>
                        <small style="color:#888888">订单预览</small>
                    </li>
                </ul>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="portlet light portlet-fit portlet-datatable bordered" id="form_wizard_1">
                        <div class="portlet-title">
                            <div class="caption">
                                <i class="fa fa-shopping-cart"></i>订单预览
                            </div>
                        </div>
                        <div class="portlet-body">
                            <div class="row">
                                <div class="col-md-3 col-md-push-0" style="display:inline;margin-left:10px;">
                                    <if condition="RuleCheck('Manage/Management/add',$_SESSION['uid'])">
                                        <div >
                                            <a class="btn red-intense" href="__CONTROLLER__/index"> 全部订单</a>
                                        </div>
                                    </if>
                                </div>
                                <div class="col-md-3 col-md-push-0" style="display:inline;margin-left:-135px;">
                                    <if condition="RuleCheck('Manage/Management/add',$_SESSION['uid'])">
                                        <div >
                                            <a class="btn red-intense" href="__CONTROLLER__/index?type=2">未支付</a>
                                        </div>
                                    </if>
                                </div>
                                <div class="col-md-3 col-md-push-0" style="display:inline;margin-left:-150px;">
                                    <if condition="RuleCheck('Manage/Management/add',$_SESSION['uid'])">
                                        <div >
                                            <a class="btn red-intense" href="__CONTROLLER__/index?type=3">待生效</a>
                                        </div>
                                    </if>
                                </div>
                                <div class="col-md-3 col-md-push-0" style="display:inline;margin-left:-150px;">
                                    <if condition="RuleCheck('Manage/Management/add',$_SESSION['uid'])">
                                        <div >
                                            <a class="btn red-intense" href="__CONTROLLER__/index?type=4">已生效</a>
                                        </div>
                                    </if>
                                </div>
                                <div class="col-md-3 col-md-push-0" style="display:inline;margin-left:-150px;">
                                    <if condition="RuleCheck('Manage/Management/add',$_SESSION['uid'])">
                                        <div >
                                            <a class="btn red-intense" href="__CONTROLLER__/index?type=5">发起服务</a>
                                        </div>
                                    </if>
                                </div>
                                <div class="col-md-3 col-md-push-0">
                                    <div class="row">
                                        <form action="__CONTROLLER__/index" method="get">
                                            <div class="col-md-8 col-md-push-2" style="display:inline;padding-left:-25px;">
                                                <!--<input type="hidden" name="type" value="1">-->
                                                <input type="text" name="sele" placeholder="请输入服务名称搜索" class="form-control" value="{$sele}"  style="width:200px;">
                                            </div>
                                            <div class="col-md-1 col-md-push-1" style="margin-left:30px;">
                                                <input type="hidden" value="1" name="p">
                                                <input type="submit" value="搜索" class="btn btn-success"/>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                            <table class="table table-striped table-bordered table-hover" style="margin-top:10px">
                                <thead>
                                <tr>
                                    <th>订单编号</th>
                                    <th>服务名称</th>
                                    <th>受保人</th>
                                    <th>下单时间</th>
                                    <th>支付时间</th>
                                    <th>服务金额</th>
                                    <th>life</th>
                                    <th>订单状态</th>
                                    <if condition = "$serve_a eq 1">
                                        <th>服务状态&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</th>
                                    </if>
                                    <th>操作</th>
                                    <!--<th>操作&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</th>-->
                                </tr>
                                </thead>
                                <tbody>
                                <volist name="res" id="vo" >
                                    <tr>
                                        <td>{$vo.order_code}</td>
                                        <td>{$vo.insurance_name}</td>
                                        <td>{$vo.name}</td>
                                        <td>{$vo['create_time']|date='Y-m-d H:i:s',###}</td>

                                        <td>
                                            <if condition="$vo['pay_time'] neq null">
                                                {$vo['pay_time']|date='Y-m-d H:i:s',###}
                                            </if>

                                          </td>
                                        <td>{$vo.money}</td>
                                        <td>{$vo.life}</td>

                                        <td>{$vo.state}</td>

                                            <if condition = "$serve_a eq 1">
                                        <td>
                                            <if condition="$vo['serve_state'] eq 1">
                                                <a href="" >已处理</a>
                                                <else/>
                                                <a href="javascript:upServe({$vo.id},{$page},'{$sele}');">未处理 </a>
                                            </if>
                                        </td>

                                        </if>
                                        <td><a href="javascript:delOrder({$vo.id},{$page},'{$sele}');"">删除</a></td>
                                   <!--     <td>
                                            <if condition="RuleCheck('Manage/Product/edit',$_SESSION['uid'])">
                                                <a href="__CONTROLLER__/edit/id/{$vo.id}/p/{$page}/sele/{$sele}" >修改</a> |
                                            </if>
                                            <if condition="RuleCheck('Manage/Product/delAction',$_SESSION['uid'])">
                                                <a href="javascript:del({$vo.id},{$page},'{$sele}');">删除 </a>
                                            </if>
                                        </td>-->
                                    </tr>
                                </volist>
                                </tbody>
                            </table>
                            <div class="row">
                                <div class="col-md-10 col-md-push-3">
                                    <!--<div class="pagination">-->
                                    <!--<ul>-->
                                    <div class="pages">
                                        {$show}
                                    </div>
                                    <!--</ul>-->
                                    <!--</div>-->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="__PUBLIC__/assets/global/scripts/metronic.js" type="text/javascript"></script>
<script src="__PUBLIC__/assets/admin/layout/scripts/layout.js" type="text/javascript"></script>
<script src="__PUBLIC__/assets/admin/layout/scripts/quick-sidebar.js" type="text/javascript"></script>
<script src="__PUBLIC__/assets/admin/layout/scripts/demo.js" type="text/javascript"></script>
<script src="__PUBLIC__/assets/admin/pages/scripts/table-advanced.js"></script>
<script>
    jQuery(document).ready(function() {
        Metronic.init(); // init metronic core components
        Layout.init(); // init current layout
        QuickSidebar.init(); // init quick sidebar
        Demo.init(); // init demo features
        TableAdvanced.init();
        Layout.setSidebarMenuActiveLink('set', $('#product'));
    });

    function del(id,p,sele){

        if(confirm("确定要处理该服务请求吗？")){
            $.ajax({
                url:"{:U('upServe')}",
                type:'post',
                data:"id="+id,
                success:function(e){
                    if(e){
                        history.go(0)
                    }
                }
            })
        }
    }
    function delOrder(id,p,sele){

        if(confirm("确定要删除该订单吗？")){
            $.ajax({
                url:"{:U('delOrder')}",
                type:'post',
                data:"id="+id,
                success:function(e){
                    if(e){
                        history.go(0)
                    }
                }
            })
        }
    }
</script>
