<body class="page-header-fixed page-quick-sidebar-over-content ">
<!-- BEGIN HEADER -->
<include file="Public/head"/>
<!-- END HEADER -->
<div class="clearfix">
</div>
<div class="page-container">
    <div class="page-sidebar-wrapper">
        <div class="page-sidebar navbar-collapse collapse">
            <ul class="page-sidebar-menu" data-keep-expanded="false" data-auto-scroll="true" data-slide-speed="200">
                <include file="Public/common"/>
            </ul>
        </div>
    </div>
    <div class="page-content-wrapper">
        <div class="page-content">
            <div class="page-bar" style="margin-bottom:20px;margin-top:-10px;">
                <ul class="page-breadcrumb">
                    <li>
                        <i class="fa fa-home"></i>
                        <a href="__MODULE__/Logo/index">Logo预览</a>
                    </li>
                </ul>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <div class="portlet light portlet-fit portlet-datatable bordered" id="form_wizard_1">
                        <div class="portlet-title">
                            <div class="caption">
                                <i class="fa fa-globe"></i>Logo预览
                            </div>
                        </div>
                        <div class="portlet-body">
                            <div class="col-md-6" style="margin-bottom:10px;margin-left:-15px">
                                <if condition="RuleCheck('Manage/Logo/add',$_SESSION['uid'])">
                                    <div class="btn-group">
                                        <a class="btn red-intense" href="__CONTROLLER__/add"><i class="fa fa-plus"></i> Logo</a>
                                    </div>
                                </if>
                            </div>

                            <table class="table table-striped table-bordered table-hover" id="">
                                <thead>
                                <tr style="vertical-align:middle">
                                    <th>Logo图</th>
                                    <th>添加时间</th>
                                    <th>状态</th>
                                    <th>操作</th>
                                </tr>
                                </thead>
                                <tbody>
                                <volist name="res" id="vo">
                                    <tr>
                                        <td><img src="__PUBLIC__/{$vo.name}" width="60"></td>
                                        <td style="vertical-align:middle">{$res.time}</td>
                                        <td style="vertical-align:middle">
                                            <if condition="$vo.state eq '2'">
                                                <a href="__CONTROLLER__/stateLogo/id/{$vo.id}/state/1" class="btn  btn-xs">【不展示】</a>
                                                <elseif condition="$vo.state eq '1'"/>
                                                <a href="__CONTROLLER__/stateLogo/id/{$vo.id}/state/2" class="btn btn-danger btn-xs">【展示】</a>
                                            </if>
                                        </td>
                                        <td style="vertical-align:middle">
                                            <if condition="$res neq ''">
                                                <if condition="RuleCheck('Manage/Logo/delAction',$_SESSION['uid'])">
                                                    <a href="javascript:del({$vo.id});">删除 </a> |
                                                </if>
                                                <if condition="RuleCheck('Manage/Logo/edit',$_SESSION['uid'])">
                                                    <a href="__CONTROLLER__/edit/id/{$vo.id}">修改 </a>
                                                </if>
                                            </if>
                                        </td>
                                    </tr>
                                </volist>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

        Layout.setSidebarMenuActiveLink('set', $('#logo'));

<script>
    function del(id) {
        if (confirm("确定要删除这条消息吗？")) {
            //跳转网页,并携带参数
            window.location = "__CONTROLLER__/delAction/id/" + id;
        }
    }
