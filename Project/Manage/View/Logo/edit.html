<body class="page-header-fixed page-quick-sidebar-over-content ">
<!-- BEGIN HEADER -->
<include file="Public/head"/>
<!-- END HEADER -->
<div class="clearfix">
</div>
<!-- BEGIN CONTAINER -->
<div class="page-container">
    <!-- BEGIN SIDEBAR -->
    <div class="page-sidebar-wrapper">
        <div class="page-sidebar navbar-collapse collapse">
            <ul class="page-sidebar-menu" data-keep-expanded="false" data-auto-scroll="true" data-slide-speed="200">
                <include file="Public/common"/>
            </ul>
        </div>
    </div>
    <div class="page-content-wrapper">
        <div class="page-content">
            <div class="page-bar" style="margin-bottom:20px;margin-top:-10px;">
                <ul class="page-breadcrumb">
                    <li>
                        <i class="fa fa-home"></i>
                        <a href="__MODULE__/Logo/index">Logo管理</a>
                    </li>
                    <li>
                        <i class="fa fa-angle-right"></i>
                        <small style="color:#888888">Logo修改</small>
                    </li>
                </ul>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <div class="portlet light portlet-fit portlet-datatable bordered" id="form_wizard_1">
                        <div class="portlet-title">
                            <div class="caption">
                                <i class="fa fa-globe"></i>Logo修改
                            </div>
                        </div>
                        <div class="portlet-body">
                            <form role="form" id="commentForm" enctype="multipart/form-data" class="form-horizontal" action="__CONTROLLER__/editAction" method="post">
                                <div class="form-body">
                                    <div class="form-group">
                                        <label class="control-label col-md-2">Logo图</label>
                                        <div class="col-md-10">
                                            <input type="file" id="file" name="name" class="form-control" accept="image/*" required />
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label col-md-2"></label>
                                        <div class="col-md-10">
                                            注：上传图片不要超过300K大小，宽高为400*180。
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label col-md-2">Logo类型</label>
                                        <div class="col-md-10">
                                            <select class="form-control" name="state">

                                                <if condition="$res.state eq '1'">
                                                    <option value="1" selected="selected">展示</option>
                                                    <option value="2" >不展示</option>
                                                    <else />
                                                    <option value="1" >展示</option>
                                                    <option value="2" selected="selected">不展示</option>
                                                </if>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group" style="margin-top:10px;">
                                        <div class="col-md-3 col-md-offset-2"></div>
                                        <div class="col-md-4">
                                            <input type="hidden" name="id" value="{$res.id}" />
                                            <input type="hidden" name="yname" value="{$res.name}" />
                                            <input type="submit" id="submit" value="提交" class="btn btn-success" style='width:100px;'/>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <!-- END EXAMPLE TABLE PORTLET-->
                </div>
            </div>
            <!-- END PAGE CONTENT-->
        </div>
    </div>
    <!-- END CONTENT -->
</div>

<!--上传图片限制-->
<script type="text/javascript">
    file = document.getElementById('file');
    file.addEventListener('change',function(){
        size = this.files[0].size/1024;
        // 如果大于1024KB
        if(size>1024){
            submit.disabled=true;
            if(confirm("图片过大！！！")){
                //跳转网页,并携带参数
                //window.location="__CONTROLLER__/delTypeAction/id/"+id;
            }
        }else{
            var MyTest = document.getElementById("file").files[0];
            var reader = new FileReader();
            reader.readAsDataURL(MyTest);
            reader.onload = function(theFile) {
                var image = new Image();
                image.src = theFile.target.result;
                image.onload = function() {
                    width = this.width;
                    height = this.height;
                    if(width != 400 && height != 180){
                        submit.disabled=true;
                        if(confirm("图片宽高不符合！请上传宽高为400*180。")){

                        }
                    }else{
                        submit.disabled=false;
                        console.log("图片的宽度为"+width+",长度为"+height);
                    }

                };
            };
        }
    })
</script>
