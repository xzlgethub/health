                <include file="Public/common" />
            </ul>
        </div>
    </div>
    <!-- END SIDEBAR -->
    <!-- BEGIN CONTENT -->
    <div class="page-content-wrapper">
        <div class="page-content">
            <h3 style="margin-top: -10px;" >日志管理</h3>
            <div class="page-bar" style="margin-bottom:10px;">
                <ul class="page-breadcrumb">
                    <li>
                        <i class="fa fa-home"></i>
                        <a href="__MODULE__/Log/index">日志管理</a>
                        <i class="fa fa-angle-right"></i>
                    </li>
                    <li>
                        <small style="color:#888888">日志预览</small>
                    </li>
                </ul>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <div class="portlet box blue-madison">
                        <div class="portlet-title">
                            <div class="caption">
                                <i class="fa fa-globe"></i>商品类别预览
                            </div>
                            <div class="tools">
                                <a href="javascript:;" class="reload">
                                </a>
                                <a href="javascript:;" class="remove">
                                </a>
                            </div>
                        </div>
                        <div class="portlet-body">
                            <form action="__CONTROLLER__/index" method="GET">
                                <div class="row" style="margin:10px 0px;">
                                    <div class="col-md-4">
                                        <div class="row">
                                            <div class="col-md-3">开始时间</div>
                                            <!-- <div class="col-md-3" style="margin-top:-5px;">
                                                <input type="text" class="form-control" id="starttime" placeholder="请按年月日输入,例如20160101">
                                            </div> -->
                                            <div class="input-group date form_date col-md-7" style="margin-top:-10px;" data-link-format="yyyy-mm-dd">
                                                <input id="starttime" class="form-control" name="starttime" size="15" type="text" value="<{$starttime}>" readonly style="background-color:#fff;" placeholder="请输入时间">
                                                <span class="input-group-addon" style="background-color:#fff;"><span class="glyphicon glyphicon-remove"></span></span>
                                                <span class="input-group-addon" style="background-color:#fff;"><span class="glyphicon glyphicon-calendar"></span></span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="row">
                                            <div class="col-md-3">结束时间</div>
                                            <div class="input-group date form_date col-md-7" style="margin-top:-10px;" data-link-format="yyyy-mm-dd">
                                                <input  id="endtime" class="form-control" name="endtime" size="15" type="text" value="<{$endtime}>" readonly style="background-color:#fff;" placeholder="请输入时间">
                                                <span class="input-group-addon" style="background-color:#fff;"><span class="glyphicon glyphicon-remove"></span></span>
                                                <span class="input-group-addon" style="background-color:#fff;"><span class="glyphicon glyphicon-calendar"></span></span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="row">
                                            <div class="col-md-3">操作人</div>
                                            <div class="col-md-5" style="margin-top:-10px;">
                                                <input type="text" class="form-control" name="username" value="<{$username}>" placeholder='请输入操作人'/>
                                            </div>
                                            <div class="col-md-1" style="margin-top:-10px;">
                                                <input id="select" type="submit" class="btn btn-success" value="搜索">
                                            </div>
                                        </div>
                                    </div>
                                </div>

                            </form>
                            <table class="table table-striped table-bordered table-hover" id="sample_6">
                                <thead>
                                <tr>
                                    <th>时间</th>
                                    <th>操作人</th>
                                    <th>操作日志</th>
                                </tr>
                                </thead>
                                <tbody>
                                <foreach name="res" item="res" >
                                    <tr>
                                        <td><{$res['time']}></td>
                                        <td><{$res['uname']}></td>
                                        <td>
                                            <if condition="$res['status'] eq 1">增加</if>
                                            <if condition="$res['status'] eq 2">删除</if>
                                            <if condition="$res['status'] eq 3">修改</if>
                                            <if condition="$res['status'] eq 4">导出</if>
                                            <if condition="$res['status'] eq 5">导入</if>
                                            <{$res['operat']}>
                                        </td>
                                    </tr>
                                </foreach>
                                </tbody>
                            </table>
							<div class="row">
                                <div class="col-md-4 col-md-push-8">
                                    <div class="pagination">
                                        <ul>
                                            <{$show}>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
